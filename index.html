<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            // Добавляем параметр platform=telegram
            window.location.href = "http://localhost:5173?platform=telegram";
        } else {
            console.error('Telegram WebApp not found');
            window.location.href = "http://localhost:5173?platform=web";
        }
    </script>
</body>
</html>
